- task: SnykSecurityScan@1
  inputs:
    serviceConnectionEndpoint: 'Snyk'
    testType: 'app'
    severityThreshold: 'critical'
    monitorWhen: 'always'
    failOnIssues: false
    projectName: 'AzureDevSecOps'
    organization: 'caoluclfpro'
